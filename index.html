<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <h1>Seguro No pagamos Cooperativa </h1>
        <form id="Formulario" onsubmit="return validarFormulario()">
            <h2>Ingrese sus datos de contacto</h2>
            <div>
                <label>Nombre:</label>
                <input name="nombre" id="nombre" required />
            </div>
            <div>
                <label>Apellido:</label>
                <input name="apellido" id="apellido" required />
            </div>
            <div>
                <label>E-mail:</label>
                <input name="email" id="email" />
            </div>
            <div>
                <label>Teléfono:</label>
                <input name="Telefono" id="Telefono" name="telefono" pattern="[0-9]{9}" required>
            </div>
            <div>
                <label for="tipoSeguro">Tipo Seguro </label>
                <select id="tipoSeguro" name="tipoSeguro" onchange="mostrarValorSeguro()">
                    <option value=" "> </option>
                    <option value="basico">Básico</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="premium">Premium</option>
                </select>
                <p>Valor del Seguro: <span id="valorSeguro"></span></p>
            </div>
            <button type="submit">Enviar</button>
        </form>

        <script>
            function validarFormulario() {
                // Puedes agregar lógica de validación aquí si es necesario
                return true;
            }

            function mostrarValorSeguro() {
                var tipoSeguro = document.getElementById("tipoSeguro").value;
                var valorSeguro = 0;

                switch (tipoSeguro) {
                    case "basico":
                        valorSeguro = 500;
                        break;
                    case "intermedio":
                        valorSeguro = 1000;
                        break;
                    case "premium":
                        valorSeguro = 1500;
                        break;
                }

                document.getElementById("valorSeguro").textContent = "$" + valorSeguro;
            }
        </script>
    </div>
</body>

</html>
